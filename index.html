<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors Project</title>
        <link rel="stylesheet" href=style.css>
    </head>

    <body>
        <h1>Rock, Paper, Scissors</h1>
        <h4>How to play:</h4>
        <ul id="rules">
            <li>Select Rock, Paper, or Scissors by clicking the button below</li>
            <li>The computer will make a selection automatically</li>
            <li>Rock beats Scissors, Paper beats Rock, and Scissors beat Paper</li>
            <li>The first to score 5 points wins</li>
        </ul>
        <div id="container">
            <button id="rock"><img src="images/rock.png">Rock</button>
            <button id="paper"><img src="images/paper.png">Paper</button>
            <button id="scissors"><img src="images/scissors.png">Scissors</button>
        </div>
        <div id="results"></div>
        <div id="replay">
            <button id="playAgain">Play Again</button>
        </div>




        <script src="script.js"></script>
    </body>

</html>
